<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waiting Page</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: url('https://avatars.mds.yandex.net/i?id=0af6e2bab2d354ab3ddcf34786f9bfc6e1584e55-8376176-images-thumbs&n=13') no-repeat center center fixed;
            background-size: cover;
        }

        .container {
            text-align: center;
            color: white;
            font-family: Arial, sans-serif;
        }

        .animation {
            font-size: 2em;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .button-container {
            margin-top: 20px;
            display: none;
        }

        .button {
            padding: 10px 20px;
            font-size: 1.2em;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }

        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="animation">
            Loading, please wait...
        </div>
        <div class="button-container">
            <a href="/admin/" class="button">Admin panel</a>
        </div>
    </div>

    <script>
        setTimeout(() => {
            document.querySelector('.button-container').style.display = 'block';
        }, 4000);
    </script>
</body>
</html>
